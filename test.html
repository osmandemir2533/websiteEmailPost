<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Backend Test Sayfası</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" value="Test Kullanıcı" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" rows="4" required>Bu bir test mesajıdır!</textarea>
        </div>
        
        <button type="submit">Test Et</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                // Kullanıcı bilgileri
                userAgent: navigator.userAgent,
                language: navigator.language,
                screen: `${window.screen.width}x${window.screen.height}`
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Gönderiliyor...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('http://localhost:5000/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<strong>Başarılı!</strong> ${data.message}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `<strong>Hata!</strong> ${data.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Bağlantı Hatası!</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
